site_name: Metadata Generator
site_description: AI-powered metadata extraction for images and audio files
site_author: Metadata Generator Team
repo_url: https://github.com/makautzn/metadata-generator
repo_name: makautzn/metadata-generator

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
      - Configuration: getting-started/configuration.md
  - Architecture:
      - Overview: architecture/overview.md
      - System Design: architecture/system-design.md
      - Data Flow: architecture/data-flow.md
  - API Reference:
      - REST API: api/rest-api.md
      - Webhook API: api/webhook-api.md
  - Guides:
      - Development: guides/development.md
      - Deployment: guides/deployment.md
      - Troubleshooting: guides/troubleshooting.md
  - Reference:
      - Configuration: reference/configuration.md
      - Environment Variables: reference/environment-variables.md
